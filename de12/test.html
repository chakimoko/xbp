<!DOCTYPE html>
<html lang="jp">
<head>
    <!-- ⑥↓タイトルを変えてみよう -->
    <title>hikakinのテストページ</title>
    <!-- ⑤スタイルシートの設定をしよう -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- h1.htmlからある行をコピペしてくればOK -->
</head>
<body>
    <h1>見出し</h1>
    <!-- 塊ごとにdivタグで区切るようにしましょう。 -->
    <div>
         <!-- ①↓に文字を書いてみよう -->
        <div>
            <h1>富士山<h1>
        </div>        
        <div>
            きれいだな<br>
            夕陽と重なって<br>
            きれいだな
        </div>
         <!-- ②↓に画像（imagesフォルダにあるtest.png）を挿入してみよう -->
        <div>
            <img src="./images/testimage.png" width="50%">
        </div> 
         <!-- ③↓に箇条書きをしてみよう -->
        <ol>
            <li>きれい</li>
            <li>きたない</li>
        </ol>
         <!-- ④↓に外部リンクを作ってみよう -->
         <iframe width="560" height="315" src="https://www.youtube.com/embed/z12eCnrk-Kg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

</body>
</html>
